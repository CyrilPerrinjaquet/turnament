<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="index.css">
  </link>
  <title>Turnament</title>
</head>
<body>
  <section class="mainContainer">
    <div class="title-turnament">
      <h2>Turnament</h2>
    </div>
    <form>
      <div class="input-buttons-fields-main">
        <label for="teamA"></label>
        <input type="text" name="teamA" id="teamA" class="teamA"/>
        <p>VS</p>
        <label for="teamB"></label>
        <input type="text" name="teamB" id="teamB" class="teamB" placeholder="Team B" />
        <div class="input-buttonAndNumbers-fields">
          <div class="input-numbers">
            <label for="scoreTeamA"></label>
            <input type="number" name="scoreTeamA" id="scoreTeamA" class="scoreTeamA" placeholder="0" />
            <p><strong>/</strong></p>
            <label for="scoreTeamB"></label>
            <input type="number" name="scoreTeamB" id="scoreTeamB" class="scoreTeamB" placeholder="0" />
          </div>
          <div class="button">
            <label for="save"></label>
            <input type="submit" value="Save" id="save" class="saveButton"/>
          </div>
        </div>
      </div>
    </form>
    <div class="ranks">
      <h3 class="h3-ranks">Ranks</h3>
      <ol class="list-order">
        <li></li>
        <li></li>
        <li></li>
      </ol>
    </div>
    <div class="matchs">
      <h3 class="h3-matchs">Matchs</h3>
      <ul class="list-un-order">
        <li class="list-item"></li>
        <li class="list-item"></li>
        <li class="list-item"></li>
      </ul>
    </div>
  </section>
  <script src="index.js"></script>
</body>
</html>
