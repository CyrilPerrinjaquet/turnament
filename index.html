<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Tournament</title>
  </head>
  <body>
    <main>
      <div>
        <div>
          <h1>Tournament</h1>
        </div>
        <form id="formMatchs">
          <div>
            <h2>Name of the teams :</h2>
            <input
              type="text"
              name="teamA"
              id="teamA"
              placeholder="Team A"
              maxlength="32"
              required
            />
            <p>VS</p>
            <input
              type="text"
              name="teamB"
              id="teamB"
              placeholder="Team B"
              maxlength="32"
              required
            />
          </div>
          <h3>Score of the teams :</h3>
          <div>
            <label for="scoreTeamA">A</label>
            <input
              type="number"
              name="scoreTeamA"
              id="scoreTeamA"
              value="0"
              min="0"
              max="150"
              required
            />
            <input
              type="number"
              name="scoreTeamB"
              id="scoreTeamB"
              value="0"
              min="0"
              max="150"
              required
            />
            <label for="scoreTeamB">B</label>
          </div>
          <h3>Shot at goals :</h3>
          <div>
            <label for="shotAtGoalTeamA">A</label>
            <input
              type="number"
              name="shotAtGoalTeamA"
              id="shotAtGoalTeamA"
              value="0"
              min="0"
              max="40"
            />
            <input
              type="number"
              name="shotAtGoalTeamB"
              id="shotAtGoalTeamB"
              value="0"
              min="0"
              max="40"
            />
            <label for="shotAtGoalTeamB">B</label>
          </div>
          <h3>Corners :</h3>
          <div>
            <label for="cornersTeamA">A</label>
            <input
              type="number"
              name="cornersTeamA"
              id="cornersTeamA"
              value="0"
              min="0"
              max="20"
            />
            <input
              type="number"
              name="cornersTeamB"
              id="cornersTeamB"
              value="0"
              min="0"
              max="20"
            />
            <label for="cornersTeamB">B</label>
          </div>
          <h3>Ball out of play :</h3>
          <div>
            <label for="ballOutOfPlayTeamA">A</label>
            <input
              type="number"
              name="ballOutOfPlayTeamA"
              value="0"
              min="0"
              max="40"
            />
            <input
              type="number"
              name="ballOutOfPlayTeamB"
              value="0"
              max="40"
              min="0"
            />
            <label for="ballOutOfPlayTeamB">B</label>
          </div>
          <div>
            <button type="submit">Submit</button>
          </div>
        </form>
        <div>
          <h3>Ranks</h3>
          <ol id="ranksList"></ol>
        </div>
        <div>
          <h3>Matchs</h3>
          <ul id="matchsList"></ul>
        </div>
      </div>
      <div class="tournament-table-container">
        <table>
          <thead>
            <tr>
              <th>
                <button id="tableHeaderName">Name</button>
              </th>
              <th>
                <button id="tableHeaderWins">Wins</button>
              </th>
              <th>
                <button id="tableHeaderCorners">Corners</button>
              </th>
              <th>
                <button id="tableHeaderShotAtGoal">shotAtGoal</button>
              </th>
              <th>
                <button id="tableHeaderBallOutOfPlay">ballOutOfPlay</button>
              </th>
            </tr>
          </thead>
          <tbody id="tournamentStats"></tbody>
        </table>
      </div>
    </main>
    <div>
      <button id="saveStorageButton">Save</button>
      <button id="loadStorageButton">Load</button>
    </div>
  </body>
  <script src="index.js"></script>
  <script src="save.js"></script>
</html>
