<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  </link>
  <title>Turnament</title>
</head>

<body>
  <section class="mainContainer">
    <div class="title-turnament">
      <h1>Turnament</h1>
    </div>
    <form id="formMatchs">
      <div class="input-buttons-fields-main">
        <h4 class="teamName">Noms des Ã©quipes : </h4>
        <input type="text" name="teamA" id="teamA" class="team-input" placeholder="Team A" maxlength="32" required/>
        <p>VS</p>
        <label for="teamB"></label>
        <input type="text" name="teamB" id="teamB" class="team-input" placeholder="Team B" maxlength="32" required/>
        <div class="input-buttonAndNumbers-fields">
          <div class="input-numbers">
            <label for="scoreTeamA"></label>
            <input type="number" name="scoreTeamA" id="scoreTeamA" class="scoreTeam" value="0" min="0" max="150" required/>
            <p><strong>/</strong></p>
            <label for="scoreTeamB"></label>
            <input type="number" name="scoreTeamB" id="scoreTeamB" class="scoreTeam" value="0" min="0" max="150" required/>
          </div>
          <div class="button">
            <button type="submit" class="saveButton">Save</button>
          </div>
        </div>
      </div>
    </form>
    <div class="ranks">
      <h3>Ranks</h3>
      <ol class="list-order">
        <li class="list-item-order"></li>
        <li class="list-item-order"></li>
        <li class="list-item-order"></li>
      </ol>
    </div>
    <div class="matchs">
      <h3>Matchs</h3>
      <ul class="list-unOrder">
        <li class="list-item"></li>
        <li class="list-item"></li>
        <li class="list-item"></li>
      </ul>
    </div>
  </section>
  <script src="index.js"></script>
</body>

</html>
