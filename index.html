<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Tournament</title>
  </head>

  <body>
    <section class="mainContainer">
      <div class="titleTurnament">
        <h1>Tournament</h1>
      </div>
      <form id="formMatchs">
        <div class="inputButtonsFieldsMain">
          <h4 class="teamName">Name of the teams :</h4>
          <input
            type="text"
            name="teamA"
            id="teamA"
            class="teamInput"
            placeholder="Team A"
            maxlength="32"
            required
          />
          <p>VS</p>
          <input
            type="text"
            name="teamB"
            id="teamB"
            class="teamInput"
            placeholder="Team B"
            maxlength="32"
            required
          />
          <div class="inputButtonAndNumbersFields">
            <div class="inputNumbers">
              <input
                type="number"
                name="scoreTeamA"
                id="scoreTeamA"
                class="scoreTeam"
                value="0"
                min="0"
                max="150"
                required
              />
              <p><strong>/</strong></p>
              <input
                type="number"
                name="scoreTeamB"
                id="scoreTeamB"
                class="scoreTeam"
                value="0"
                min="0"
                max="150"
                required
              />
            </div>
            <div>
              <button type="submit" class="submitButton">Submit</button>
            </div>
          </div>
        </div>
      </form>
      <div class="ranks">
        <h3>Ranks</h3>
        <ol id="ranksList" class="listOrder"></ol>
      </div>
      <div class="matchs">
        <h3>Matchs</h3>
        <ul id="matchsList" class="listUnOrder"></ul>
      </div>
      <div class="buttonStorageDiv">
        <button id="saveStorageButton" class="saveButton">Save</button>
        <button id="loadStorageButton" class="loadButton">Load</button>
      </div>
    </section>
    <script src="index.js"></script>
    <script src="save.js"></script>
  </body>
</html>
