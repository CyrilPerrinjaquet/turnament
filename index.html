<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Tournament</title>
  </head>
  <body>
    <main>
      <!-- Il faudra utiliser CSS grid -->
      <div>
        <div>
          <h1>Tournament</h1>
        </div>
        <form id="formMatchs">
          <div>
            <h4>Name of the teams :</h4>
            <input
              type="text"
              name="teamA"
              id="teamA"
              class="teamInput"
              placeholder="Team A"
              maxlength="32"
              required
            />
            <p>VS</p>
            <input
              type="text"
              name="teamB"
              id="teamB"
              class="teamInput"
              placeholder="Team B"
              maxlength="32"
              required
            />
            <div>
              <div>
                <label for="scoreTeamA">Score TeamA</label>
                <input
                  type="number"
                  name="scoreTeamA"
                  id="scoreTeamA"
                  value="0"
                  min="0"
                  max="150"
                  required
                />
                <input
                  type="number"
                  name="scoreTeamB"
                  id="scoreTeamB"
                  value="0"
                  min="0"
                  max="150"
                  required
                />
                <label for="scoreTeamB">Score TeamB</label>
              </div>
              <div>
                <label for="shotAtGoalTeamA">Shots at goals TeamA</label>
                <input
                  type="number"
                  name="shotAtGoalTeamA"
                  id="shotAtGoalTeamA"
                  value="0"
                  min="0"
                  max="40"
                />
                <input
                  type="number"
                  name="shotAtGoalTeamB"
                  id="shotAtGoalTeamB"
                  value="0"
                  min="0"
                  max="40"
                />
                <label for="shotAtGoalTeamB">Shots at goals TeamB</label>
              </div>
              <div>
                <label for="cornersTeamA">Corners TeamA</label>
                <input
                  type="number"
                  name="cornersTeamA"
                  id="cornersTeamA"
                  value="0"
                  min="0"
                  max="20"
                />
                <input
                  type="number"
                  name="cornersTeamB"
                  id="cornersTeamB"
                  value="0"
                  min="0"
                  max="20"
                />
                <label for="cornersTeamB">Corners TeamB</label>
              </div>
              <div>
                <label for="ballOutOfPlayTeamA">Ball out TeamA</label>
                <input
                  type="number"
                  name="ballOutOfPlayTeamA"
                  value="0"
                  min="0"
                  max="40"
                />
                <input
                  type="number"
                  name="ballOutOfPlayTeamB"
                  value="0"
                  max="40"
                  min="0"
                />
                <label for="ballOutOfPlayTeamB">Ball out TeamB</label>
              </div>
              <div>
                <button type="submit">Submit</button>
              </div>
            </div>
          </div>
        </form>
        <div>
          <h3>Ranks</h3>
          <ol id="ranksList"></ol>
        </div>
        <div>
          <h3>Matchs</h3>
          <ul id="matchsList"></ul>
        </div>
      </div>
      <div>
        <table>
          <thead>
            <tr>
              <th>
                <button id="tableHeaderName">Name</button>
              </th>
              <th>
                <button id="tableHeaderWins">Wins</button>
              </th>
              <th>
                <button id="tableHeaderCorners">Corners</button>
              </th>
              <th>
                <button id="tableHeaderShotAtGoal">shotAtGoal</button>
              </th>
              <th>
                <button id="tableHeaderBallOutOfPlay">ballOutOfPlay</button>
              </th>
            </tr>
          </thead>
          <tbody id="tournamentStats"></tbody>
        </table>
      </div>
    </main>
    <div>
      <button id="saveStorageButton">Save</button>
      <button id="loadStorageButton">Load</button>
    </div>
  </body>
  <script src="index.js"></script>
  <script src="save.js"></script>
</html>
